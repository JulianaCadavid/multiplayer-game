<div class="question-component" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25" class="card-question">
        <mat-toolbar class="question-form">Pregunta 1: {{question}} </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
          
                <button mat-button class="answers">Respuesta 1</button>
                <button mat-button class="answers">Respuesta 2</button>
                <button mat-button class="answers">Respuesta 3</button>
                <button mat-button class="answers"  (click)="Prueba()"  >Respuesta 4</button>
         
        </form>
    </mat-card>

    <mat-card class="timer-card">
        <countdown [config]="{leftTime: 20}"></countdown>
    </mat-card>

    <mat-card class="user1-card">Usuario 1:{{user1}} </mat-card>
    <mat-card class="user2-card">Usuario 2:{{user2}}</mat-card>
</div>
